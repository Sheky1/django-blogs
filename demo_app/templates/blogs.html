{%  extends 'master.html' %}

{% block title %}
    Blogs
{% endblock %}

{%  block content %}
    <div class="list-group">
        {% for blog in blogs %}
            <a class="list-group-item list-group-item-action" href="{% url 'demo_app:blog' blog.id %}">
                {{ blog.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
